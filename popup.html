<!DOCTYPE html>
<html>
<head>
  <title>UniversalBan</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .platform-selector {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    .platform-btn {
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid #e0e0e0;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 13px;
    }
    .platform-btn.active {
      background: #2196F3;
      color: white;
      border-color: #2196F3;
    }
    .platform-btn:hover {
      background: #f5f5f5;
    }
    .platform-btn.active:hover {
      background: #1976D2;
    }
    .input-group {
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1976D2;
    }
    .block-list {
      max-height: 200px;
      overflow-y: auto;
    }
    .block-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: #f5f5f5;
      margin: 4px 0;
      border-radius: 4px;
    }
    .remove-btn {
      background: #ff5252;
      padding: 4px 8px;
    }
    .remove-btn:hover {
      background: #ff1744;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>UniversalBan</h2>
    <div class="platform-selector">
      <button class="platform-btn active" data-platform="reddit">Reddit</button>
      <button class="platform-btn" data-platform="twitter">Twitter</button>
      <button class="platform-btn" data-platform="youtube">YouTube</button>
      <button class="platform-btn" data-platform="facebook">Facebook</button>
      <button class="platform-btn" data-platform="instagram">Instagram</button>
    </div>
    <div class="input-group">
      <input type="text" id="blockInput" placeholder="Enter name or term to block">
      <button id="addBlock">Add</button>
    </div>
    <div class="block-list" id="blockList">
      <!-- Blocked items will be inserted here -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
